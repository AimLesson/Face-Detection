<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Face Detection with Quotes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style/face-detection.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/face-api.min.js"></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"
    ></script>
  </head>
  <body>
    <main>
      <div class="container mt-1">
        <div class="row">
          <div class="col-12 col-md-4 col-xl-3 align-top">
            <div class="row mb-3">
              <div class="col-md-10 col-6 form-control">
                <label class="form-switch">
                  <input type="checkbox" id="webcam-switch" />
                  <i></i> Webcam
                </label>
                <button id="cameraFlip" class="btn d-none"></button>
              </div>
              <div class="col-md-10 col-6 form-control">
                <label class="form-switch disabled">
                  <input type="checkbox" disabled id="detection-switch" />
                  <i></i> Periksa Mata
                </label>
              </div>
              <div class="col-md-10 col-6 form-control">
                <label class="form-switch disabled">
                  <input type="checkbox" disabled id="box-switch" />
                  <i></i> Aktifkan Frame Box
                </label>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-8 col-xl-9 align-top" id="webcam-container">
            <div class="loading d-none">
              Loading Model
              <div class="spinner-border" role="status">
                <span class="sr-only"></span>
              </div>
            </div>

            <div id="video-container">
              <video id="webcam" autoplay muted playsinline></video>
            </div>
            <div id="errorMsg" class="col-12 alert-danger d-none">
              Fail to start camera <br />
              1. Please allow permission to access camera. <br />
              2. If you are browsing through social media built in browsers,
              look for the ... or browser icon on the right top/bottom corner,
              and open the page in Sarafi (iPhone)/ Chrome (Android)
            </div>
          </div>
        </div>
        <!-- Quote Modal -->
        <div
          class="modal fade"
          id="quoteModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="quoteModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="quoteModalLabel">Inspiration</h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body" id="quoteContent">
                <!-- Quote content will be injected here -->
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Bootstrap JavaScript for Modal -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="js/face-detection.js"></script>
  </body>
</html>
